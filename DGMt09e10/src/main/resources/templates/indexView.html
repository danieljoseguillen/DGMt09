<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de valores monetarios</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <form action="#" method="post" th:action="@{/calcular/submit}" th:object="${formulario}">
        <table>
            <tr>
                <td>Importe:</td>
                <td><input type="number" name="importe" value=5></td>
            </tr>
            <tr>
                <td>Moneda Origen</td>
                <td>Moneda Destino</td>
            </tr>
            <tr>
                <td><select th:field="*{origen}">
                        <option th:each="divisa:${divisas}" th:value="${divisa.key}" th:text="${divisa.value}"></option>
                    </select></td>
                <td><select th:field="*{destino}">
                        <option th:each="divisa:${divisas}" th:value="${divisa.key}" th:text="${divisa.value}"></option>
                    </select></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" class="btn btn-primary btn-block" value="Calcular"></td>
            </tr>
        </table>
    </form>
    <p th:if="${error != null}" th:text="${error}"></p>
    <p th:if="${resultado != null}" th:text="${resultado}"></p>
</body>

</html>
